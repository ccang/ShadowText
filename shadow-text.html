<html>
<head>
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    function doOutput() {
      var inputStr = $('#input').val();
      var outputStr = "";
      var coverText = $('input[name=covertext]:checked').val();
      for (var i = 0; i < inputStr.length; i++) { outputStr = outputStr + inputStr.charAt(i) + decodeURI(coverText); }
      $('#output').val(outputStr);
    }
    $('#input').on('input',function() { doOutput(); });
    $('input[name=covertext]:radio').change(function() { doOutput(); });
  });
</script>
</head>
<body>
    Input a string: <br />  <textarea id='input' rows='4' cols='40'></textarea><p />
    <input type='radio' class='cover' name='covertext' value='%D2%88' checked>馬賽克,式樣一: 式҈樣҈一҈ <br />
    <input type='radio' class='cover' name='covertext' value='%D2%89'>馬賽克,式樣二: 式҉樣҉二҉ <br />
    <input type='radio' class='cover' name='covertext' value='%D2%88%D2%89'>馬賽克,兩樣都要: 兩҈҉樣҈҉都҈҉要҈҉ <br />
    <input type='radio' class='cover' name='covertext' value='%CC%B6'>刪除線<p />
